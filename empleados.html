			<main class="col-xs-12 col-sm-8 offset-sm-4 col-lg-9 offset-lg-3 col-xl-10 offset-xl-2 pt-3 pl-4">
				<header class="page-header row justify-center">
					<div class="col-md-6 col-lg-8" >
						<h1 class="float-left text-center text-md-left">Empleados</h1>
					</div>

					<div class="dropdown user-dropdown col-md-6 col-lg-4 text-center text-md-right"><a class="btn btn-stripped dropdown-toggle" href="https://example.com" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<img src="images/user.png" alt="profile photo" class="circle float-left profile-photo" width="50" height="auto">

						<div class="username mt-1">
							<h4 class="mb-1">Administrador</h4>

							<h6 class="text-muted">Super Admin</h6>
						</div>
						</a>

						<div class="dropdown-menu dropdown-menu-right" style="margin-right: 1.5rem;" aria-labelledby="dropdownMenuLink"><a class="dropdown-item" href="#"><em class="fa fa-user-circle mr-1"></em> Ver perfil</a>
						     <a class="dropdown-item" href="#"><em class="fa fa-sliders mr-1"></em> Preferencias</a>
						     <a class="dropdown-item" href="login.html"><em class="fa fa-power-off mr-1"></em> Cerrar sesión</a></div>
					</div>
					<div class="clear"></div>
				</header>

				<div class="row mb-4">
					<div class="col-lg-12 col-xl-6 mb-4">
						<form class="form-inline">
							<div class="form-group ">
								<label for="DeparmentFilter" class="mr-3">Filtrar por departamento: </label>
								<select class="form-control department-dd dept-selector">
									<option value="0">Todos</option>
								</select>
							</div>
						</form>
					</div>
				</div>

				<div class="row">
					<div class="col-lg-9 col-sm-12" style="max-height:60%">
						<div class="card mb-4">
							<div class="card-block">
								<h3 class="card-title">Lista de Empleados</h3>

								<div class="table-responsive">
									<table class="table table-striped" style="overflow:scroll">
										<tr>
											<th>Cod</th>

											<th>Nombre</th>

											<th>Puesto</th>

											<th>Departamento</th>

											<th>Acción</th>
										</tr>
									</thead>

									<tbody class="employees-table">
									</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
					<div class="row col-sm-12 col-lg-3 text-center m-0 p-0">
						<div class="col-lg-12 col-sm-6 col-xs-12">
							<button type="button" class="btn btn-lg btn-primary mb-4 show-employee-form"><em class="fa fa-plus"></em>  Agregar <br> empleado</button>
						</div>
						<div class="col-lg-12 col-sm-6 col-xs-12">
							<button type="button" class="btn btn-lg btn-primary mb-4 show-department-form"><em class="fa fa-plus"></em>  Agregar <br> departartamento</button>
						</div>
					</div>
				</div>

				<form class="save-employees" action="javascript:;" method="post" style="display: none">
					<div class="row mb-4 d-flex justify-content-center">

						<div class="row col-xl-3 col-lg-4 col-sm-6 col-8 mb-2">
							<div class="col-sm-12 mb-2">
								<img src="images/user.png" alt="Usuario" class="img-thumbnail" style="height:200px; width:100%">
							</div>
						</div>

						<div class="row col-xl-9 col-lg-8 col-12  h-100">
							<div class="form-group col-lg-6 col-12">
								<label for="Código">Código:</label>
								<input type="text" id="codigo" class="form-control">
							</div>
							<div class="form-group col-lg-6 col-12">
								<label for="Nombre">Nombre:</label>
								<input type="text" id="nombre" class="form-control">
							</div>
							<div class="form-group col-lg-6 col-12">
								<label for="Número Id">Número Id:</label>
								<input type="number" id="id" class="form-control">
							</div>
							<div class="form-group col-lg-6 col-12">
								<label for="sexo">Sexo: </label>
								<select class="form-control" id="sexo">
									<option value="1">Masculino</option>
									<option value="2">Femenino</option>
								</select>
							</div>
							<div class="form-group col-lg-6 col-12">
								<label for="Fecha Nacimiento">Fecha nacimiento: </label>
								<input type="date" id="birthDate" class="form-control">
							</div>
							<div class="form-group col-lg-6 col-12">
								<label for="Cel">Teléfono Celular: </label>
								<input type="tel" id="cel" class="form-control">
							</div>
						</div>
					</div>

					<div class="row mb-4">
						<div class="form-group col-lg-4 col-12">
							<label for="Cel">Teléfono Habitación: </label>
							<input type="tel" id="hab" class="form-control">
						</div>
						<div class="form-group col-lg-4 col-12">
							<label for="Email">Email: </label>
							<input type="email" id="email" class="form-control">
						</div>
						<div class="form-group col-lg-4 col-12">
							<label for="Puesto">Puesto: </label>
							<input type="text" id="puesto" class="form-control">
						</div>
						<div class="form-group col-lg-4 col-12">
							<label for="Departamento">Departamento: </label>
							<select class="form-control department-dd" id="departamento">
								<option value="0">Todos</option>
							</select>
						</div>
						<div class="form-group col-lg-8 col-12">
					    <label for="Dirección">Dirección</label>
					    <textarea class="form-control" id="address" rows="2"></textarea>
					  </div>
					</div>

					<div class="row mb-4 d-flex justify-content-center">
						<div class="col-lg-4 col-sm-6 col-xs-12">
							<button type="submit" class="btn btn-lg btn-primary mb-4"><em class="fa fa-save"></em>  Guardar</button>
						</div>
						<div class="col-lg-4 col-sm-6 col-xs-12">
							<button type="button" class="btn btn-lg btn-primary mb-4"><em class="fa fa-sign-out"></em>  Salir</button>
						</div>
					</div>
				</form>

				<form class="save-department" action="javascript:;" style="display:none">
					<div class="row mb-4">
						<div class="form-group col-lg-4 col-12">
							<label for="nombreDep">Nombre departamento: </label>
							<input type="text" id="nombreDep" class="form-control">
						</div>
						<div class="form-group col-lg-4 col-12">
							<label for="supervisor">Supervisor: </label>
							<input type="text" id="supervisor" class="form-control">
						</div>
						<div class="form-group col-lg-4 col-12">
							<label for="email">Email: </label>
							<input type="email" id="emailDep" class="form-control">
						</div>
					</div>
					<div class="row mb-4 d-flex justify-content-center">
						<div class="col-lg-4 col-sm-6 col-xs-12">
							<button type="submit" class="btn btn-lg btn-primary mb-4"><em class="fa fa-save"></em>  Guardar</button>
						</div>
						<div class="col-lg-4 col-sm-6 col-xs-12">
							<button type="button" class="btn btn-lg btn-primary mb-4"><em class="fa fa-sign-out"></em>  Salir</button>
						</div>
					</div>
				</form>

      </main>

  <div class="modal" tabindex="-1" role="dialog" id="update-user-modal">
		<div class="modal-dialog" role="document">
		<div class="modal-content">
		  <div class="modal-header">
		    <h5 class="modal-title">Modificar Usuario</h5>
		    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		      <span aria-hidden="true">&times;</span>
		    </button>
		  </div>
		  <div class="modal-body">

			<div class="form-group col-lg-12">
				<label for="cedula">Cédula:</label>
				<input type="text" id="cedula" class="form-control">
			</div>
			<div class="form-group col-lg-12">
				<label for="celular">Celular:</label>
				<input type="text" id="celular" class="form-control">
			</div>
			<div class="form-group col-lg-12">
				<label for="telefono">Teléfono:</label>
				<input type="text" id="telefono" class="form-control">
			</div>
			<div class="form-group col-lg-12">
				<label for="direc">Dirección:</label>
				<textarea id="" class="form-control"></textarea>
			</div>
			<div class="form-group col-lg-12">
				<label for="iddep">Departamento:</label>
				<select id="iddep" class="departament-dd form-control">
					<option value="0">Todos</option>
				</select>
			</div>
			<div class="form-group col-lg-12">
				<label for="puesto">Puesto:</label>
				<input type="text" id="puesto" class="form-control">
			</div>

		  </div>
		  <div class="modal-footer">
		    <button type="button" class="btn btn-primary update-user-btn">Guardar Cambios</button>
		    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
		  </div>
		</div>
		</div>
	</div>
